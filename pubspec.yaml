name: covidata
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.17.4
  cupertino_icons: ^0.1.3
  http: ^0.12.1
  intl: ^0.16.1
  auto_size_text: ^2.1.0
  syncfusion_flutter_charts: ^18.1.48
  grpc: ^2.1.3
  protobuf: ^1.0.1
  fl_chart: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/flags/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
